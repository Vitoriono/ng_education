
<div class="text-center" style="margin-top: 0px;">
  <h2 >{{ product.title }}</h2>

  <div class="flex-center" >
     <quill-view-html style="width: 200px; height: 262px;" [content]="product.photo"></quill-view-html>
  </div>

  <h2>Price: {{product.price}} $</h2>



  <button [routerLink]="['/product', product.id]" class="btn btn-dark">Open</button>

  <button [routerLink]="['/cart']" class="btn btn-dark">Add to cart</button>
</div>
